<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2SW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('hisirrenn.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.69);
            padding: 20px;
            border-radius: 10px;
            max-width: 880px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: #187ac0;
            font-size: 41px;
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Rob's Robotics</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="page1.html">Page 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page2.html">Page 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page3.html">Page 3</a>
                        </li>
                    </ul>
                    
                    <form class="d-flex">
                        <input class="form-control" type="text" placeholder="Search...">
                        <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </nav>
    
    <div class="container">
        <div class="form-container">
            <h1>Robotics Club Registration Form</h1>
            <form>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Full Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name">
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Age:</label>
                        <input type="number" min=0 class="form-control" placeholder="Enter Age">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter Email Address">
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" placeholder="Enter Phone Number">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotic Topics:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="robotic_topics">
                        <label class="form-check-label">Programming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Electronics</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Mechanical Design</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Robotics Experience:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="robotics_experience">
                        <label class="form-check-label">Noob</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="robotics_experience">
                        <label class="form-check-label">Pro</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="robotics_experience">
                        <label class="form-check-label">Hacker</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotic Project:</label>
                    <select class="form-select">
                        <option>Select a Project</option>
                        <option>Tesla Bot</option>
                        <option>Real Life ChatGPT Robot</option>
                        <option>Prosthetics</option>
                        <option>Self-driving Robot</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Statement of Interest:</label>
                    <textarea class="form-control" rows="4" placeholder="Type your answer here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Now!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
